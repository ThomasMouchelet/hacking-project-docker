version: "3"
volumes: 
  db-data:
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '8000:80'
    volumes:
      - ./api:/var/www/symfony_docker
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - database
      - nodejs
  database:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: symfony
      MYSQL_DATABASE: symfony_docker
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - '3306'
    volumes:
      - db-data:/var/lib/mysql
  phpmyadmin:
    depends_on: 
      - database
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: database
  php:
    build:
      context: ./api
    container_name: docker-container-php
    ports:
      - '9000:9000'
    volumes:
      - ./api:/var/www/symfony_docker
    depends_on:
      database:
        condition: service_started
      mercure: 
        condition: service_started
    restart: on-failure
  nodejs:
    build: 
      context: ./app
    ports:
      - 3000:3000
    depends_on:
      - mercure
  mercure:
    restart: unless-stopped
    image: dunglas/mercure:v0.10.4
    environment:
      - PUBLISHER_JWT_KEY=mercure_publisher
      - SUBSCRIBER_JWT_KEY=mercure_subscriber
      - CORS_ALLOWED_ORIGINS=*
      - PUBLISH_ALLOWED_ORIGINS=*
      - ALLOW_ANONYMOUS=1
      - MERCURE_EXTRA_DIRECTIVES=cors_allowed_origins *
      - SERVER_NAME=":80"
    ports:
      - 3001:80